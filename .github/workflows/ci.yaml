on:
  push:
    branches:
      - "main"
      - "chore/**"

jobs:
  build-k8s-manifests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn global add cdk8s-cli
      - uses: actions/setup-go@v3
        with:
          check-latest: true
      - run: cdk8s import
      - run: cdk8s synth
